{% extends 'base.html' %}

{% block title %}

{% endblock title %}


{%block header %}
        
{%endblock header %}


{% block body %}
{% if request.user == blog.user_id %}
<div class="container">
    <div class="container text-right m-3">
        <a class="btn btn-success text-light" href="/edit/{{blog.id}}">Edit</a>
        <a class="btn btn-danger text-light" href="/delete/{{blog.id}}">Delete</a>
    </div>
</div>
{% endif %}
<div class="container my-3">
    <div class="col-md-6">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">{{blog.title}}</h3>
            <div class="mb-1 text-muted">{{blog.date}}</div>
            <div class="mb-1 text-danger"> posted by-> {{blog.user_id.username}}</div>
            <p class="card-text mb-auto">{{blog.description}}</p>
          </div>
        </div>
    </div>
</div>
{% endblock body %}
